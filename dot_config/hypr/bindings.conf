# Application bindings
# $terminal = uwsm-app -- xdg-terminal-exec --working-directory="$(omarchy-cmd-terminal-cwd)"
#$browser = omarchy-launch-browser
$terminal = uwsm-app -- wezterm-gui start --always-new-process --cwd="$(omarchy-cmd-terminal-cwd)"
$browser = omarchy-launch-browser brave

# bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER, RETURN, Terminal, exec, $terminal
# bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
# bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER, B, Browser, exec, $browser
# bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
