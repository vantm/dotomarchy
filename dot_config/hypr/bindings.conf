# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN

unbind = SUPER ALT, SPACE
bindd = SUPER ALT, SLASH, Omarchy menu, exec, omarchy-menu

unbind = SUPER, SPACE
bindd = SUPER, SLASH, Launch apps, exec, omarchy-launch-walker

bindd = SUPER SHIFT, RETURN, Floating terminal, exec, [tag floating-window*] $terminal

unbind = SUPER, T # Toggle window floating/tiling

unbind = SUPER SHIFT, SPACE # Toggle top bar
bindd = SUPER SHIFT, SPACE, Toggle window floating/tiling, exec, ~/.config/hypr/custom/togglefloat

unbind = SUPER, W
bindd = SUPER SHIFT, Q, Close window, killactive

bindd = SUPER SHIFT, SLASH, Keybindings, exec, omarchy-menu-keybindings

unbind = SUPER, K
unbind = SUPER, J

bindd = SUPER, H, Focus left, movefocus, l
bind = SUPER, H, alterzorder, top

bindd = SUPER, L, Focus right, movefocus, r
bind = SUPER, L, alterzorder, top

bindd = SUPER, J, Focus down, movefocus, d
bind = SUPER, J, alterzorder, top

bindd = SUPER, K, Focus up, movefocus, u
bind = SUPER, K, alterzorder, top

bindd = SUPER, APOSTROPHE, Toggle split window, togglesplit

bindd = SUPER SHIFT, H, Move window left, exec, ~/.config/hypr/custom/move l
bindd = SUPER SHIFT, L, Move window right, exec, ~/.config/hypr/custom/move r
bindd = SUPER SHIFT, K, Move window up, exec, ~/.config/hypr/custom/move u
bindd = SUPER SHIFT, J, Move window down, exec, ~/.config/hypr/custom/move d

unbind = SUPER, U
unbind = SUPER, I
unbind = SUPER, O
unbind = SUPER, P

bindd = SUPER, U, Decrease width, resizeactive, -10% 0
bindd = SUPER, I, Increase width, resizeactive, 10% 0
bindd = SUPER, O, Decrease width, resizeactive, 0 -10%
bindd = SUPER, P, Increase width, resizeactive, 0 10%
bindd = SUPER SHIFT, U, Decrease width, resizeactive, -10% -10%
bind = SUPER SHIFT, U, centerwindow
bindd = SUPER SHIFT, I, Increase width, resizeactive, 10% 10%
bind = SUPER SHIFT, I, centerwindow

bindd = SUPER SHIFT, C, Center window, centerwindow

unbind = SUPER, F
bindd = SUPER ALT, SPACE, Fullscreen, fullscreen

bindd = SUPER ALT, B, Toggle top bar, exec, omarchy-toggle-waybar

unbind = SUPER CTRL, E
bindd = SUPER, PERIOD, Emoji picker, exec, omarchy-launch-walker -m symbols

unbind = SUPER, G
unbind = SUPER SHIFT, G
bindd = SUPER, M, Toggle group, togglegroup
bindd = SUPER ALT, M, Move active window out of group, moveoutofgroup

bindd = SUPER ALT, P, Pin a floating window, pin
bindd = SUPER ALT CTRL, P, Pop window out & pin it, exec, omarchy-hyprland-window-pop

bindd = SUPER, SPACE, Toggle special workspace, exec, ~/.config/hypr/custom/togglecycle

unbind = SUPER CTRL, SPACE
bindd = SUPER CTRL, SLASH, Next background in theme, exec, omarchy-theme-bg-next
unbind = SUPER, BACKSPACE

unbind = SUPER, W

unbind = SUPER, ESCAPE
bindd = SUPER, X, Power menu, exec, omarchy-menu system

