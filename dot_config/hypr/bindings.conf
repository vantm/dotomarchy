# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, LEFT
unbind = SUPER, RIGHT
unbind = SUPER, UP
unbind = SUPER, DOWN
unbind = SUPER SHIFT, LEFT
unbind = SUPER SHIFT, RIGHT
unbind = SUPER SHIFT, UP
unbind = SUPER SHIFT, DOWN

unbind = SUPER ALT, SPACE
bindd = SUPER ALT, SLASH, Omarchy menu, exec, omarchy-menu

unbind = SUPER, SPACE
bindd = SUPER, SLASH, Launch apps, exec, omarchy-launch-walker

unbind = SUPER, T # Toggle window floating/tiling
bindd = SUPER, SPACE, Cycle Next, cyclenext

unbind = SUPER SHIFT, SPACE # Toggle top bar
bindd = SUPER SHIFT, SPACE, Toggle window floating/tiling, togglefloating

unbind = SUPER, W
bindd = SUPER SHIFT, Q, Close window, killactive

bindd = SUPER SHIFT, SLASH, Keybindings, exec, omarchy-menu-keybindings

unbind = SUPER, K
unbind = SUPER, J

bindd = SUPER, H, Focus left, movefocus, l
bindd = SUPER, L, Focus right, movefocus, r
bindd = SUPER, J, Focus down, movefocus, d
bindd = SUPER, K, Focus up, movefocus, u

bindd = SUPER, APOSTROPHE, Toggle split window, togglesplit

bindde = SUPER SHIFT, H, Move window left, exec, ~/.config/hypr/custom/move.sh l
bindde = SUPER SHIFT, L, Move window right, exec, ~/.config/hypr/custom/move.sh r
bindde = SUPER SHIFT, K, Move window up, exec, ~/.config/hypr/custom/move.sh u
bindde = SUPER SHIFT, J, Move window down, exec, ~/.config/hypr/custom/move.sh d

unbind = SUPER, U
unbind = SUPER, I
unbind = SUPER, O
unbind = SUPER, P

bindde = SUPER, U, Decrease width, resizeactive, -10% 0
bindde = SUPER, I, Increase width, resizeactive, 10% 0
bindde = SUPER, O, Decrease width, resizeactive, 0 -8%
bindde = SUPER, P, Increase width, resizeactive, 0 8%
bindde = SUPER SHIFT, U, Decrease width, resizeactive, -10% -8%
bindde = SUPER SHIFT, I, Increase width, resizeactive, 10% 8%

bindd = SUPER SHIFT, C, Center window, centerwindow

unbind = SUPER, F
bindd = SUPER ALT, SPACE, Fullscreen, fullscreen

bindd = SUPER ALT, B, Toggle top bar, exec, omarchy-toggle-waybar

unbind = SUPER CTRL, E
bindd = SUPER, PERIOD, Emoji picker, exec, omarchy-launch-walker -m symbols

gesture = 3, horizontal, workspace

unbind = SUPER, G
bindd = SUPER, M, Toggle group, togglegroup

unbind = SUPER SHIFT, G
bindd = SUPER SHIFT, M, Move active window out of group, moveoutofgroup

bindd = SUPER, SPACE, Focus last window, changegroupactive, f
